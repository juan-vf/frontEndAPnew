<div class="ExpAddContainer gx-0 gy-0 d-flex flex-column col-12">
    <div class="closeButton">
      <button class="rounded" (click)="closeModalExp()">X</button>
    </div>
    <div>
      <h2>
        Carga tu experiencia
      </h2>
    </div>

    <form #f="ngForm" (ngSubmit)="loadExp()" novalidate>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="positionTitle" name="positionTitle" [(ngModel)]="positionTitle" required placeholder="Ej: Operario/Asistente.."/>
        <label for="positionTitle">Titulo del puesto</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="descriptionOfActivities" name="descriptionOfActivities" [(ngModel)]="descriptionOfActivities" required placeholder="">
        <label for="descriptionOfActivities">Descripci√≥n</label>
      </div>
      <div class="form-floating">
        <input type="date" class="form-control" id="startActivityDate" name="startActivityDate" [(ngModel)]="startActivityDate" required placeholder="">
        <label for="startActivityDate">Inicio de actividad</label>
      </div>
      <div class="form-floating">
        <input type="date" class="form-control" id="endActivityDate" name="endActivityDate" [(ngModel)]="endActivityDate" required placeholder="">
        <label for="endActivityDate">Final de actividad</label>
      </div>
      <div class="form-floating">
        <input type="file" class="form-control" id="companyLogo" name="companyLogo" [(ngModel)]="companyLogo" required placeholder="">
        <label for="companyLogo">logo de la compania/empresa</label>
      </div>
      <!-- <div class="">
        <p>Forgot password</p>
      </div> -->
      <div class="">
        <button type="submit" class="btn btn-primary">Crear</button>
      </div>
    </form>

    
  </div>
