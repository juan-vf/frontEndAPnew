<section>
    <div class="container p-1">
        <div>
            <div>
                <button type="button" (click)="openModalSkill()" *ngIf="(isLogged && admin)" class="botones">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
                    </svg>
                </button>
            </div>
            <div class="modalAddSkill d-flex" *ngIf="modalSkill === true">
                <app-skill-modal class="row gx-0 gy-0"></app-skill-modal>
            </div>
        </div>

        <div class="tittle d-flex justify-content-center">
            Hard & Soft Skills
        </div>

        <!-- <div class="skills-group"> -->
        <div class="" *ngFor="let Skill of skills">
            <div class="row skills-item  col-md-12 col-lg-9 col-xl-12">
                <div class=" d-flex align-items-center justify-content-evenly">
                    <div class="p-1">
                        <H3 class="tittle">{{Skill.nameSkill}}</H3>
                    </div>
                    <div class="progress container-fluid align-items-center" role="progressbar"
                        aria-label="Warning example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar text-bg-warning" style="width:{{Skill.skillDomain}}%">
                            {{Skill.skillDomain}}%
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center m-2 " *ngIf="(isLogged && admin)">
                    <div class="d-flex justify-content-evenly">


                        <button type="button" (click)="openModalSkillUpd()" routerLink="/updSkill/{{Skill.id}}"
                            class="rounded bg-transparent">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#515aea"
                                class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                <path
                                    d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                            </svg>
                        </button>
                        <div class="modalAddExp d-flex" *ngIf="modalSkillUpd === true">
                            <app-update-skill class="row gx-0 gy-0"></app-update-skill>
                        </div>
                        <button type="button" (click)="deleteSkill(Skill.id)" class="rounded bg-transparent">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#d32e2c"
                                class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path
                                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

        </div>
