<div class="gx-0 gy-0 d-flex flex-column col-12">
    <div class="closeButton">
        <button class="rounded" (click)="closeModalSkill()">X</button>
    </div>
    <div>
        <h2>
            Skill
        </h2>
    </div>

    <form #f="ngForm" (ngSubmit)="loadAbt()" novalidate>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nameSkill" name="nameSkill" [(ngModel)]="nameSkill" required
                placeholder="Ej:Ilustrar, Animador 2D" />
            <label for="nameSkill">Nombre de Skill</label>
        </div>

        <div class="form-floating d-flex">
            <!-- sino colocar type= "number" -->
            <input type="number" class="form-control" id="skillDomain" name="skillDomain" [(ngModel)]="skillDomain"
                required placeholder="" min="0" max="100">
            <label for="skillDomain">Dominio de la skill rango de 0 a 100%</label>
        </div>

        <div class="form-floating mb-3 p-1 d-flex fle-wrap">
            <p>Tipo de skill</p>

            <div class="d-flex p-1 bg-warning m-1">
                <label for="typeSoft">Blandas/soft</label>
                <input type="checkbox" class="form-control" id="typeSoft" name="typeSoft" [(ngModel)]="typeSoft"
                    required placeholder="Ej:Ilustrar, Animador 2D" />
                    <div class="d-flex" *ngIf="typeSoft === true">
                        <h3> Soft Skill Check ðŸ‘Œ</h3>
                    </div>
            </div>
            
            <div class="d-flex m-1 p-1 bg-warning">
                <label for="typeHard">Duras/Hard</label>
                <input type="checkbox" class="form-control" id="typeHard" name="typeHard" [(ngModel)]="typeHard" required
                placeholder="Ej:Ilustrar, Animador 2D" />
                <div class="d-flex" *ngIf="typeHard === true">
                    <h2> Hard Skill Check ðŸ‘Œ</h2>
                </div>
            </div>
        </div>

        <div class="">
            <button type="submit" class="btn btn-primary">Crear</button>
        </div>

    </form>
